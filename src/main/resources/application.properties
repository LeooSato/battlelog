# JWT (classpath dev)
smallrye.jwt.sign.key.location=jwt/privateKey.pem
mp.jwt.verify.publickey.location=jwt/publicKey.pem
mp.jwt.verify.issuer=battlelog

# DB local
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=postgres
quarkus.datasource.password=root
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/battlelog
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=true


# REST Client PokeAPI
quarkus.rest-client.pokeapi.url=https://pokeapi.co/api/v2
quarkus.rest-client.pokeapi.scope=javax.inject.Singleton
quarkus.cache.caffeine."pokeapi-pokemon".initial-capacity=500
quarkus.cache.caffeine."pokeapi-pokemon".maximum-size=5000
quarkus.cache.caffeine."pokeapi-pokemon".expire-after-write=6H